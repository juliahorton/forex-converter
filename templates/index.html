<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/app.css">
</head>
<body>

    <main>
        <div class="container" id="content">
            <div class="row justify-content-center">
            <div class="col-4 mt-5">
                <h1 class="text-center">Forex Converter</h1>
                <div id="messages-container">
                    <p class="alert alert-{{alert_status}}">&nbsp;
                        {{msg}}
                    </p>
                </div>
                    <form id="conversion-form" action="/convert" method="GET">
                        <div class="mb-3 align-text-left">
                            <label class="form-label" for="convert-from">Converting from</label>
                            <input class="form-control" name="convert-from" type="text" maxlength="3" minlength="3" value="{{curr_from}}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="convert-to">Converting to</label>
                            <input class="form-control" name="convert-to" type="text" maxlength="3" minlength="3" value="{{curr_to}}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="amount">Amount</label>
                            <input class="form-control" name="amount" type="text" value="{{amt}}">
                        </div>
                        <div class="col-3">
                            <button class="btn btn-outline-secondary">Convert</button>
                        </div>
                    </form>
                    <form class="mt-2" id="reset-form" action="/">
                        <button class="btn btn-outline-secondary" id="reset">Reset</button>
                    </form>
                </div>
            </div>
            
        </div>
    </main>
    
</body>
</html>
